<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather App</title>


</head>
<body class="bg-blue-200">
        <div class="font-semibold mb-20 text-7xl text-center" id="title">Welcome to ManuWeather</div>

        <div class="mb-20 flex flex-col justify-center items-center">
        <form action="" class="items-center">
        <label class="text-5xl" id="fname">Location Name:</label>

        <input class="text-xl pt-2 h-full sm:h-8 w-full sm:w-80" type="text" id="textBox" name="fname">
        <br>
        <br>

        <input class="text-center bg-green-200 hover:bg-green-700 w-60 h-14 rounded-full ml-40 text-3xl" type="button" onclick="getData()" value="Send form data!">

         </form>
        </div>
        <div class="font-semibold text-5xl space-y-7">
            <p id="cel">Celcius:</p>
            <p id="far">Farenheit:</p>
            <p id="description">Description:</p>
        </div>
    <section class="h-40 flex justify-center">
        <img class="" id="image" src=""></img>
    </section>
    <script src="script.js"></script> 
</body>
</html>
